    <title>Simple JS Gallery</title>

<body>
    <div class="container">
        <div class="entry-content">

                <div class="item">

            <hr>

            <nav class="bottom-navigation">
                <ul>
                    <li><a href="index.html">Slide</a></li>
                    <li class="current-page"><a href="fade.html">Fade</a></li>
                    <li><a href="zoom.html">Zoom</a></li>
                    <li><a href="autoplay.html">Autoplay</a></li>
                </ul>

        </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script>
        // Gallery fade
        const gallery2 = new OTO.Gallery(document.getElementById('gallery-2'), {

        gallery2.generate();
